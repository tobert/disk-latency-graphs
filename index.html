<!DOCTYPE html>
<html lang="en">

<head>
    <title>Disk Latency Graphs</title>
    <meta charset="utf-8">
    <meta name="author" content="Al Tobey <atobey@datastax.com>"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="canonical" href="http://tobert.org/disk-graphs.html">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/c3.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="datastax-bg-topright"></div> <!-- absolute position -->
  <div class="loading"><h2>Please wait. Downloading 3.5MB of compressed data ...</h2></div>
  <div class="container-fluid" id="info">
  </div>

  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
  <script src="js/d3.box.js"></script>
  <script src="js/c3.min.js"></script>
  <script src="js/app.js"></script>

  <script>
    $(document).ready(function() {
      var prms = APP.cooked("data/f37a1233dd0d2a78e386bd5fcf1a5377d33ba58e.json");

      // show a warning after 10 seconds
      var timeout = window.setTimeout(function () {
        d3.select(".loading").append("h3")
          .attr("style", "color: red;")
          .html("It seems to be taking a while to download the data.<br/>Tweet at @AlTobey if you think it's something other than your connection.");
      }, 3000);

      prms.then(function () {
        console.log("data loaded, rendering body ...");
        d3.selectAll(".loading").remove();
        APP.render_page_layout("body");

        console.log("rendering footer");

        var footer = d3.select(".container-fluid").append("div").attr("class", "row").attr("id", "foot_row");
        footer.append("div").attr("class", "col-xs-6").attr("id", "foot_left")
          .append("a").attr("href", "https://github.com/tobert/disk-latency-graphs").text("Source Code");
        footer.append("div").attr("class", "col-xs-6").attr("id", "foot_right")
          .html("&copy; 2014 Albert P. Tobey");

        console.log("all done, ready to go");
      });
    });
  </script>

<script>

  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-46953804-2', 'auto');

</script>

</body>
</html>
